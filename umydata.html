<!DOCTYPE html>
<html>
<head>
  <title>UserData</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      font-size: 24px;
      margin: 10px 0;
      text-align: center;
      color: #0033a0;
    }

    .container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .user-card {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      background-color: #e3f2fd;
      border-left: 4px solid #2196f3;
    }

    .user-card li {
      font-size: 14px;
      color: #333;
      padding: 3px 0;
    }

    .delete-btn {
      margin-top: 8px;
      background-color: #f44336;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    .delete-all-btn {
      background-color: #b71c1c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin: 10px auto 0;
      display: block;
      font-size: 15px;
      cursor: pointer;
    }

    .delete-all-btn:hover {
      background-color: #880e0e;
    }

    #updating-text {
      text-align: center;
    }

    #updating-text span {
      background-color: yellow;
      color: black;
      font-weight: bold;
      padding: 10px;
      animation: blink 1s linear infinite;
      border-radius: 6px;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px auto;
      }

      .user-card li {
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="updating-text">
    <span>Updating...</span>
  </div>

  <div class="container">
    <h1>UserData</h1>
    <button onclick="deleteAllData()" class="delete-all-btn">Delete All</button>
    <div id="contactData">
      <ul id="list"></ul>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const ADMIN_PASSWORD = "admin123"; // Change as needed

    function deleteData(key) {
      const password = prompt("Enter admin password to delete:");

      if (password === ADMIN_PASSWORD) {
        firebase.database().ref("ududip007/" + key).remove()
          .then(() => {
            alert("Data deleted successfully.");
          })
          .catch((error) => {
            alert("Error deleting data: " + error.message);
          });
      } else if (password !== null) {
        alert("Incorrect password. Deletion cancelled.");
      }
    }

    function deleteAllData() {
      const password = prompt("Enter admin password to delete ALL:");

      if (password === ADMIN_PASSWORD) {
        const confirmDelete = confirm("Are you sure you want to delete ALL user data?");
        if (confirmDelete) {
          firebase.database().ref("ududip007").remove()
            .then(() => {
              alert("All data deleted successfully!");
            })
            .catch((error) => {
              alert("Error deleting all data: " + error.message);
            });
        }
      } else if (password !== null) {
        alert("Incorrect password. Deletion cancelled.");
      }
    }

    function addDataToList(data, key) {
      const ul = document.getElementById('list');
      const card = document.createElement('div');
      card.className = 'user-card';

      Object.entries(data).forEach(([label, value]) => {
        const li = document.createElement('li');
        li.textContent = `${label}: ${value}`;
        card.appendChild(li);
      });

      const delBtn = document.createElement('button');
      delBtn.textContent = "Delete";
      delBtn.className = 'delete-btn';
      delBtn.onclick = function () {
        deleteData(key);
      };

      card.appendChild(delBtn);
      ul.insertBefore(card, ul.firstChild);
    }

    function fetchAllData() {
      firebase
        .database()
        .ref('ududip007')
        .on('value', (snapshot) => {
          const data = snapshot.val();
          const ul = document.getElementById('list');
          ul.innerHTML = '';

          if (data) {
            Object.entries(data).forEach(([key, item]) => {
              addDataToList(item, key);
            });
          } else {
            ul.innerHTML = "<p style='text-align:center; color:#999;'>No data available.</p>";
          }
        });
    }

    window.onload = function () {
      document.getElementById('contactData').style.display = 'block';
      fetchAllData();
    };
  </script>

</body>
</html>
